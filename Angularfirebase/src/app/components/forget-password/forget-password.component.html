<app-alert></app-alert>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 jumbotron text-center">
      <h3>Forgot Password Window</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 well well-lg">
      <form #forgot="ngForm" (ngSubmit)="submitHandler(forgot.value)">
        <div class="form-group">
          <label for="username">Email id</label>
          <input
            type="email"
            name="username"
            id="Username"
            ngModel
            #username="ngModel"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            value="Forget Password"
            class="btn btn-success"
          />
          <span class="pull-right">
            You want to return Login?
            <a href routerLink="/login" class="btn btn-link">
              Login Here
            </a>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
